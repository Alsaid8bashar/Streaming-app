<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Catalog</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="/assets/https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/templatemo-video-catalog.css">
    <!--

    TemplateMo 552 Video Catalog

    https://templatemo.com/tm-552-video-catalog

    -->
</head>
<body>
<div class="tm-page-wrap mx-auto">
    <div class="position-relative">
        <div th:replace="~{fragments/Header::header}"></div>

        <div class="tm-welcome-container tm-fixed-header tm-fixed-header-2">
            <div class="text-center">
                <p class="pt-5 px-3 tm-welcome-text tm-welcome-text-2 mb-1 mt-lg-0 mt-5 text-white mx-auto">Another
                    Image BG<br>it can be fixed.<br>Content will simply slide over.</p>
            </div>
        </div>

        <div id="tm-fixed-header-bg"></div> <!-- Header image -->
    </div>

        <!-- Page content -->
        <main>
            <div class="container-fluid px-0">
                <div class="mx-auto tm-content-container">
                    <div class="row mt-3 mb-5 pb-3">
                        <div class="col-12">
                            <div class="mx-auto tm-about-text-container px-3">
                                <h2 class="tm-page-title mb-4 tm-text-primary">Upload Video</h2>
                            </div>
                        </div>
                    </div>
                    <div class="mx-auto pb-3 tm-about-text-container px-3">
                        <div class="row">
                            <div class="col-lg-6 mb-5">
                                <form id="contact-form" action="/upload/uploadVideo" method="POST" class="tm-contact-form"
                                      enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" name="title" class="form-control rounded-0"
                                               placeholder="Video title" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="description" class="form-control rounded-0"
                                               placeholder="Video description" required=""/>
                                    </div>
                                    <div class="form-group ">
                                        <input type="file" name="videoFile" class="form-control rounded-0" required=""/>
                                    </div>
                                    <div class="form-group mb-0">
                                        <button type="submit"
                                                class="btn btn-primary rounded-0 d-block ml-auto mr-0 tm-btn-animate tm-btn-submit tm-icon-submit">
                                            <span>Upload</span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="parallax-window parallax-window-2" data-parallax="scroll"
                 data-image-src="/assets/img/contact-2.jpg"></div>
        </main>

        <div class="container-fluid tm-content-container mx-auto pt-5">
            <!-- Subscribe form and footer links -->
            <div th:replace="~{fragments/footer::footer}"></div>


        </div>

        <script src="/assets/js/jquery-3.4.1.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/parallax.min.js"></script>
    </div>
</div>

</body>

</html>
